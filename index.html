<!DOCTYPE HTML>
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
<header id="top">
	<ul>
		<li><button id="PrevYear"><i class="fa fa-angle-double-left" style="font-size:48px;color:red"></i></button></li>

		<li><button id="nextMonth"><i class="fa fa-angle-double-right" style="font-size:36px;"></i></button></li>
		<li><button id="nextYear"><i class="fa fa-angle-double-right" style="font-size:48px;color:red"></i></button></li>
	</ul>
</header>

			</tr>

			</tr>
			<tr>

				<td id="16"></td>
				<td id="17"></td>
				<td id="18"></td>
				<td id="19"></td>
				<td id="20"></td>
			</tr>
			<tr>
				<td id="21"></td>
				<td id="22"></td>
				<td id="23"></td>
				<td id="24"></td>
				<td id="25"></td>
				<td id="26"></td>

			</tr>
			<tr>
				<td id="28"></td>

				<td id="34"></td>
			</tr>
			
		</table>
	</section>
<main>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
